baseURL: https://kilna.net
title: Kilna
languageCode: en-us

# Modern Hugo Configuration
enableGitInfo: true
enableRobotsTXT: true
enableEmoji: true

# Performance optimizations
timeout: "30s"
enableInlineShortcodes: true

# Exclude files/dirs from processing and publication
ignoreFiles: ['\\.af(photo|design)$', '^scripts/', '^source/', '(^|/)\.', '~$']

# Asset processing
imaging:
  resampleFilter: "CatmullRom"
  quality: 85
  anchor: "Smart"

# Markup configuration
markup:
  goldmark:
    renderer:
      unsafe: true
    parser:
      attribute:
        block: true
        title: true
  highlight:
    style: "github"
    lineNos: false
    tabWidth: 2

params:
  description: "Contact information for Kilna"
  canonical_url: https://kilna.net
  author: "Kilna, Anthony"
  email: kilna@kilna.com
  favicon: "/kilna.jpg"

outputs:
  page: ["HTML"]
  home: ["HTML"]
  section: ["HTML"]
  taxonomy: ["HTML"]
  term: ["HTML"]

outputFormats:
  plain:
    mediaType: "text/plain"
    baseName: "plain"
    isPlainText: true
    permalinkable: false
  simple:
    mediaType: "text/html"
    baseName: "simple"
    isPlainText: false
    permalinkable: false
  mecard:
    mediaType: "text/mecard"
    baseName: "mecard"
    isPlainText: true
    permalinkable: true
  vcard:
    mediaType: "text/vcard"
    baseName: "vcard"
    isPlainText: true
    permalinkable: true

mediaTypes:
  "text/plain":
    suffixes: ["txt"]
  "text/mecard":
    suffixes: ["mecard"]
  "text/vcard":
    suffixes: ["vcf"]

