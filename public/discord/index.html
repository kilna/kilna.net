<p>If the app opens, search for user “kilna” and send a friend request or message.</p>




  <script>
    document.addEventListener('click', function (e) {
      const anchor = e.target.closest('a[data-clipboard]');
      if (!anchor) return;
      const text = anchor.getAttribute('data-clipboard');
      if (!text) return;
      e.preventDefault();
      navigator.clipboard.writeText(text).then(() => {
        alert('Copied to clipboard for pasting');
      }).catch(() => {
        alert('Copied to clipboard for pasting');
      });
    }, { passive: false });
  </script>
