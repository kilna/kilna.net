<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ if .Title }}{{ .Title }} - {{ end }}{{ .Site.Title }}</title>
  <meta name="description" content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}">
  <meta name="author" content="{{ .Site.Params.author }}">
  
  {{ if .Site.Params.canonical_url }}
  <link rel="canonical" href="{{ .Site.Params.canonical_url }}{{ .RelPermalink }}">
  {{ end }}
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'League Spartan', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
    }
    
    .qr-container {
      text-align: center;
      max-width: 500px;
    }
    
    .qr-code svg {
      width: 100%;
      max-width: 370px;
      height: auto;
      margin: 2rem 0;
    }
    
    h1 {
      font-size: 2rem;
      font-weight: 300;
      margin-bottom: 1rem;
      color: #000;
    }
    
    p {
      color: #666;
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }
    
    .url {
      font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
      background: #f5f5f5;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      color: #333;
      font-size: 1rem;
      margin-top: 2rem;
    }
    
    @media print {
      body {
        background: #fff;
      }
    }
  </style>
</head>
<body>
  <div class="qr-container">
    <h1>{{ .Title }}</h1>
    <p>{{ .Description }}</p>
    
    <div class="qr-code">
      <img src="/kilna-net-qr.svg" alt="QR Code for {{ .Site.BaseURL }}" />
    </div>
    
    <div class="url">{{ .Site.BaseURL }}</div>
  </div>
</body>
</html>
